<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/instagram-icon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
</head>

<body>
    <div class="container">
        <main>
            <div class="main-container">
                <div class="image-container">
                    <div class="left">
                        <img src="images/phone.png" alt="">
                    </div>
                </div>

                <div class="login-container">
                    <div class="top-container">
                        <img src="images/instagram-logo.png" alt="">
                        <div class="credentials-container">
                            <div class="credentials">
                                <input id="email" type="text">
                                <label class="email-label" for="email">Phone number, username or email address</label>
                                <input class="password" id="password" type="text">
                                <label class="password-label" for="password">Password</label>
                            </div>
                            <button class="login-btn">Log in</button>
                            <div class="horizontal-line">
                                <div class="hor-line"></div>
                                <div class="or">OR</div>
                                <div class="hor-line"></div>
                            </div>
                            <p class="login-facebook">
                                <i class="facebook-icon fab fa-facebook-square"></i>
                                <span>Log in with Facebook</span>
                            </p>
                        </div>
                        <a class="forgotten-passwordBtn">Forgotten your password?</a>
                    </div>

                    <div class="mid-container">
                        <p>Don't have an account?</p>
                        <span>Sign up</span>
                    </div>

                    <div class="bottom-container">
                        <span>Get the app.</span>
                        <div>
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yt/r/Yfc020c87j0.png" alt="">
                            <img src="https://static.cdninstagram.com/rsrc.php/v3/yz/r/c5Rp7Ym-Klz.png" alt="">
                        </div>
                    </div>
                </div>
            </div>

            <footer>
                <div class="footer-top-container">
                    <div>Meta</div>
                    <div>About</div>
                    <div>Blog</div>
                    <div>Jobs</div>
                    <div>Help</div>
                    <div>API</div>
                    <div>Privacy</div>
                    <div>Terms</div>
                    <div>Top Accounts</div>
                    <div>Locations</div>
                    <div>Instagram Lite</div>
                    <div>Contact uploading and non-users</div>
                    <div>Meta Verified</div>
                </div>
                <div class="footer-bottom-container">
                    <select>
                        <option>English (India)</option>
                    </select>
                    <div>Â© 2023 Instagram from Meta</div>
                </div>
            </footer>
        </main>
    </div>
    <script src="index.js"></script>
</body>

</html>
